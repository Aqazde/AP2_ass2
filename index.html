<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
</head>
<body>
<h1>ChatGPT Interface</h1>
<label for="request">Enter your request:</label><br>
<textarea id="request" rows="4" cols="50"></textarea><br>
<button onclick="sendRequest()">Ask me</button><br>
<label for="response">Response:</label><br>
<textarea id="response" rows="4" cols="50" readonly></textarea><br>

<script>
    function sendRequest() {
        var request = document.getElementById("request").value;

        fetch('/ask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ request: request })
        })
            .then(response => response.text())
            .then(data => {
                document.getElementById("response").value = data;
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
